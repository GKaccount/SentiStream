<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="style.css">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title class="heading">Youtube Comment Sentiment Analysis</title>


</head>
{% endblock head %}
<body>

    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #002C54; color: white;">
        <div class="container container-fluid">
            <a class="navbar-brand logoicon" href="/">SentiStream</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_dashboard">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_videos">Videos</a>
                    </li>
                   


                </ul>
                <div class="d-flex mx-2">
                    <img src="{{ channel_info.channel_logo }}" alt="Channel Logo" style="width: 3rem; height: 3rem; border-radius: 50%;" >
                    
                </div>
                <div class="d-flex">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    

{% block content %}
        
    
{% endblock  %}

</body>
</html>
